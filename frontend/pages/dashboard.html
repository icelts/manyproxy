<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="dashboard.pageTitle">ManyProxy - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>

    <main class="container mt-4">
        <h2 class="mb-4" data-i18n="dashboard.title" data-i18n-target="html">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </h2>

        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="total-proxies" class="mb-1">0</h4>
                                <p class="mb-0" data-i18n="dashboard.total">Total Proxies</p>
                            </div>
                            <i class="fas fa-globe fa-2x align-self-center"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="active-proxies" class="mb-1">0</h4>
                                <p class="mb-0" data-i18n="dashboard.active">Active Proxies</p>
                            </div>
                            <i class="fas fa-check-circle fa-2x align-self-center"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="api-keys-count" class="mb-1">0</h4>
                                <p class="mb-0" data-i18n="dashboard.apiKeys">API Keys</p>
                            </div>
                            <i class="fas fa-key fa-2x align-self-center"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="api-calls" class="mb-1">0</h4>
                                <p class="mb-0" data-i18n="dashboard.apiCalls">API Calls</p>
                            </div>
                            <i class="fas fa-chart-line fa-2x align-self-center"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0" data-i18n="dashboard.proxyDistribution" data-i18n-target="html">
                            <i class="fas fa-chart-pie"></i> Proxy Distribution
                        </h5>
                    </div>
                    <div class="card-body">
                        <canvas id="proxyChart" aria-label="Proxy chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0" data-i18n="dashboard.recentActivities" data-i18n-target="html">
                            <i class="fas fa-list"></i> Recent Activity
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="recent-activities">
                            <p class="text-muted mb-0" data-i18n="dashboard.noActivities">No activity yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="polite" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" data-i18n="common.toastTitle">System Message</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/config.js?v=2"></script>
    <script src="../js/api.js?v=2"></script>
    <script src="../js/auth.js?v=2"></script>
    <script src="../js/i18n.js?v=2"></script>
    <script src="../components/navbar.js?v=2"></script>
    <script src="../js/dashboard.js?v=2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await sessionController.ensurePage('dashboard', { redirectTo: 'login.html' });
            } catch (error) {
                console.warn('Unable to access dashboard page', error);
                return;
            }

            fetch('../components/navbar.html')
                .then((response) => response.text())
                .then((html) => {
                    document.getElementById('navbar-container').innerHTML = html;
                    setTimeout(() => {
                        if (typeof NavbarManager !== 'undefined') {
                            window.navbarManager = new NavbarManager();
                            window.navbarManager.setActiveNavigation('dashboard.html');
                            window.navbarManager.rebindEvents();
                        }
                        dashboardManager.loadDashboardData();
                        if (window.i18n) i18n.updatePage();
                    }, 100);
                })
                .catch((error) => {
                    console.error('Failed to load navbar:', error);
                    dashboardManager.loadDashboardData();
                });
        });
    </script>
    <script src="../components/footer.js"></script>
</body>
</html>
