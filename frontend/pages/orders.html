<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="orders.pageTitle">ManyProxy - 我的订单</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="navbar-container"></div>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 data-i18n="orders.title" data-i18n-target="html"><i class="fas fa-shopping-cart"></i> 我的订单</h1>
                <p data-i18n="orders.subtitle">查看和管理您的所有订单</p>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="orderType" class="form-label" data-i18n="orders.filters.type">订单类型</label>
                            <select id="orderType" class="form-control">
                                <option value="" data-i18n="orders.filters.allTypes">全部类型</option>
                                <option value="purchase" data-i18n="orders.filters.purchase">购买订单</option>
                                <option value="recharge" data-i18n="orders.filters.recharge">充值订单</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="orderStatus" class="form-label" data-i18n="orders.filters.status">订单状态</label>
                            <select id="orderStatus" class="form-control">
                                <option value="" data-i18n="orders.filters.allStatus">全部状态</option>
                                <option value="pending" data-i18n="orders.filters.pending">待支付</option>
                                <option value="paid" data-i18n="orders.filters.paid">已支付</option>
                                <option value="completed" data-i18n="orders.filters.completed">已完成</option>
                                <option value="cancelled" data-i18n="orders.filters.cancelled">已取消</option>
                                <option value="refunded" data-i18n="orders.filters.refunded">已退款</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="dateFrom" class="form-label" data-i18n="orders.filters.dateFrom">开始日期</label>
                            <input type="date" id="dateFrom" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="dateTo" class="form-label" data-i18n="orders.filters.dateTo">结束日期</label>
                            <input type="date" id="dateTo" class="form-control">
                        </div>
                    </div>
                    <div class="mt-3">
                        <button id="filterBtn" class="btn btn-primary me-2" data-i18n="common.buttons.filter">筛选</button>
                        <button id="resetBtn" class="btn btn-outline-secondary me-2" data-i18n="common.buttons.reset">重置</button>
                        <button id="exportBtn" class="btn btn-success" data-i18n="common.buttons.export">导出</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="mb-0" data-i18n="orders.listTitle" data-i18n-target="html"><i class="fas fa-list"></i> 订单列表</h3>
                    <span class="text-muted" id="ordersTotalLabel"></span>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th data-i18n="orders.table.number">订单号</th>
                                    <th data-i18n="orders.table.type">类型</th>
                                    <th data-i18n="orders.table.amount">金额</th>
                                    <th data-i18n="orders.table.status">状态</th>
                                    <th data-i18n="orders.table.created">创建时间</th>
                                    <th data-i18n="orders.table.description">描述</th>
                                    <th data-i18n="orders.table.actions">操作</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody">
                                <tr>
                                    <td colspan="7" class="text-center">
                                        <i class="fas fa-spinner fa-spin"></i>
                                        <span data-i18n="common.loading">加载中...</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <nav class="pagination-container">
                        <ul class="pagination" id="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <div id="orderModal" class="modal">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h4 data-i18n="orders.details" data-i18n-target="html"><i class="fas fa-file-invoice"></i> 订单详情</h4>
                <span class="close" data-close="orderModal">&times;</span>
            </div>
            <div class="modal-body" id="orderModalBody"></div>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4 data-i18n="orders.paymentDetails" data-i18n-target="html"><i class="fas fa-credit-card"></i> 支付详情</h4>
                <span class="close" data-close="paymentModal">&times;</span>
            </div>
            <div class="modal-body" id="paymentModalBody"></div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="../js/api.js?v=2"></script>
    <script src="../js/auth.js?v=2"></script>
    <script src="../js/i18n.js?v=2"></script>
    <script src="../js/orders.js?v=2"></script>
    <script src="../components/navbar.js?v=2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await sessionController.ensurePage('orders', { redirectTo: '../pages/login.html' });
            } catch (error) {
                console.warn('用户无法访问订单页面', error);
                return;
            }

            fetch('../components/navbar.html')
                .then((response) => response.text())
                .then((html) => {
                    document.getElementById('navbar-container').innerHTML = html;
                    setTimeout(() => {
                        if (typeof NavbarManager !== 'undefined') {
                            window.navbarManager = new NavbarManager();
                            window.navbarManager.setActiveNavigation('orders.html');
                            window.navbarManager.rebindEvents();
                        }
                        ordersPage.init();
                        if (window.i18n) i18n.applyStoredLanguage();
                    }, 100);
                })
                .catch((error) => {
                    console.error('加载导航栏失败:', error);
                    ordersPage.init();
                });
        });
    </script>
    <script src="../components/footer.js"></script>
</body>
</html>
