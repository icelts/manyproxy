<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManyProxy - 余额充值</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="app">
        <div id="navbar-container"></div>

        <main class="main-content">
            <div class="container py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="mb-1"><i class="fas fa-wallet"></i> 余额充值</h2>
                        <p class="text-muted mb-0">支持多种加密货币，快速为账户充值</p>
                    </div>
                    <div class="text-end">
                        <small class="text-muted">当前余额</small>
                        <h4 id="userBalance" class="mb-0 text-primary">--</h4>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-lg-6">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-white">
                                <h5 class="mb-0"><i class="fas fa-credit-card"></i> 选择充值金额</h5>
                            </div>
                            <div class="card-body">
                                <form id="rechargeForm">
                                    <div class="mb-3">
                                        <div class="d-flex flex-wrap gap-2">
                                            <button type="button" class="btn btn-outline-primary amount-btn" data-amount="10">$10</button>
                                            <button type="button" class="btn btn-outline-primary amount-btn" data-amount="25">$25</button>
                                            <button type="button" class="btn btn-outline-primary amount-btn" data-amount="50">$50</button>
                                            <button type="button" class="btn btn-outline-primary amount-btn" data-amount="100">$100</button>
                                            <button type="button" class="btn btn-outline-primary amount-btn" data-amount="200">$200</button>
                                            <button type="button" class="btn btn-outline-primary amount-btn" data-amount="500">$500</button>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="customAmount" class="form-label">自定义金额</label>
                                        <input type="number" id="customAmount" class="form-control" placeholder="输入充值金额" min="1" step="0.01">
                                    </div>

                                    <div class="mb-3">
                                        <label for="paymentMethod" class="form-label">支付方式</label>
                                        <select id="paymentMethod" class="form-select">
                                            <option value="crypto">加密货币</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="cryptoCurrency" class="form-label">选择加密货币</label>
                                        <select id="cryptoCurrency" class="form-select">
                                            <option value="">加载中...</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">当前汇率</label>
                                        <div class="p-3 border rounded bg-light" id="exchangeRates">
                                            <p class="text-muted mb-0">加载中...</p>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-arrow-right"></i> 立即充值
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="card shadow-sm mb-4" id="paymentCard" style="display: none;">
                            <div class="card-header bg-white">
                                <h5 class="mb-0"><i class="fas fa-qrcode"></i> 扫码支付</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <small class="text-muted">充值金额</small>
                                    <h4 id="paymentAmount" class="mb-0">$0.00</h4>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">付款地址</label>
                                    <div class="input-group">
                                        <input type="text" id="paymentAddress" class="form-control" readonly>
                                        <button class="btn btn-outline-secondary" type="button" id="copyAddressBtn">
                                            <i class="fas fa-copy"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="text-center mb-3" id="qrCode">二维码生成中...</div>
                                <div class="row text-center">
                                    <div class="col-4">
                                        <small class="text-muted d-block">支付状态</small>
                                        <span id="paymentStatus" class="badge bg-warning text-dark">待支付</span>
                                    </div>
                                    <div class="col-4">
                                        <small class="text-muted d-block">确认数</small>
                                        <strong id="confirmations">0 / 1</strong>
                                    </div>
                                    <div class="col-4">
                                        <small class="text-muted d-block">剩余时间</small>
                                        <strong id="remainingTime">30:00</strong>
                                    </div>
                                </div>
                                <div class="d-flex gap-2 mt-3">
                                    <button class="btn btn-outline-primary flex-grow-1" id="checkPaymentBtn">
                                        <i class="fas fa-sync"></i> 检查状态
                                    </button>
                                    <button class="btn btn-outline-danger flex-grow-1" id="cancelPaymentBtn">
                                        <i class="fas fa-times"></i> 取消支付
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="card shadow-sm">
                            <div class="card-header bg-white">
                                <h5 class="mb-0"><i class="fas fa-history"></i> 最近充值记录</h5>
                            </div>
                            <div class="card-body" id="rechargeHistory">
                                <p class="text-muted mb-0">暂无充值记录</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    <div id="footer-container"></div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">系统提示</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js?v=2"></script>
    <script src="../js/api.js?v=2"></script>
    <script src="../js/auth.js?v=2"></script>
    <script src="../components/navbar.js?v=2"></script>
    <script src="recharge.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await sessionController.initialized;
            if (!sessionController.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            fetch('../components/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-container').innerHTML = html;
                    setTimeout(() => {
                        if (typeof NavbarManager !== 'undefined') {
                            window.navbarManager = new NavbarManager();
                            window.navbarManager.setActiveNavigation('recharge.html');
                            window.navbarManager.rebindEvents();
                        }
                        if (typeof rechargePage !== 'undefined') {
                            rechargePage.loadSupportedCurrencies();
                            rechargePage.loadRechargeHistory();
                            rechargePage.loadUserInfo();
                        }
                    }, 50);
                })
                .catch((error) => console.error('加载导航栏失败', error));
        });
    </script>
    <script src="../components/footer.js"></script>
</body>
</html>
