<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="recharge.pageTitle">ManyProxy - 余额充值</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css?v=3" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>

    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1" data-i18n="recharge.title" data-i18n-target="html">
                    <i class="fas fa-wallet"></i> 余额充值
                </h2>
                <p class="text-muted mb-0" data-i18n="recharge.subtitle">支持多种加密货币，快速为账户充值</p>
            </div>
            <div class="text-end">
                <small class="text-muted" data-i18n="common.balance">当前余额</small>
                <h4 id="userBalance" class="mb-0 text-primary">--</h4>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-6">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-white">
                        <h5 class="mb-0" data-i18n="recharge.amountTitle" data-i18n-target="html">
                            <i class="fas fa-credit-card"></i> 选择充值金额
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="rechargeForm">
                            <div class="mb-3 d-flex flex-wrap gap-2">
                                <button type="button" class="btn btn-outline-primary amount-btn" data-amount="10">$10</button>
                                <button type="button" class="btn btn-outline-primary amount-btn" data-amount="25">$25</button>
                                <button type="button" class="btn btn-outline-primary amount-btn" data-amount="50">$50</button>
                                <button type="button" class="btn btn-outline-primary amount-btn" data-amount="100">$100</button>
                                <button type="button" class="btn btn-outline-primary amount-btn" data-amount="200">$200</button>
                                <button type="button" class="btn btn-outline-primary amount-btn" data-amount="500">$500</button>
                            </div>
                            <div class="mb-3">
                                <label for="customAmount" class="form-label" data-i18n="recharge.customAmount">自定义金额</label>
                                <input type="number" id="customAmount" class="form-control" min="1" step="0.01" data-i18n="recharge.customPlaceholder" data-i18n-attr="placeholder" placeholder="输入充值金额">
                            </div>
                            <div class="mb-3">
                                <label for="paymentMethod" class="form-label" data-i18n="recharge.paymentMethod">支付方式</label>
                                <select id="paymentMethod" class="form-select">
                                    <option value="crypto">Crypto</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="cryptoCurrency" class="form-label" data-i18n="recharge.cryptoCurrency">选择加密货币</label>
                                <select id="cryptoCurrency" class="form-select">
                                    <option value="">Loading...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" data-i18n="recharge.rates">当前汇率</label>
                                <div class="p-3 border rounded bg-light" id="exchangeRates">
                                    <p class="text-muted mb-0" data-i18n="common.loading">加载中...</p>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" data-i18n="recharge.submit" data-i18n-target="html">
                                <i class="fas fa-arrow-right"></i> 立即充值
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card shadow-sm mb-4" id="paymentCard" style="display: none;">
                    <div class="card-header bg-white">
                        <h5 class="mb-0" data-i18n="recharge.scanTitle" data-i18n-target="html">
                            <i class="fas fa-qrcode"></i> 扫码支付
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <small class="text-muted" data-i18n="recharge.paymentAmount">充值金额</small>
                            <h4 id="paymentAmount" class="mb-0">$0.00</h4>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <label class="form-label mb-1" data-i18n="recharge.paymentAddress">付款地址</label>
                                <small class="text-muted">Network: <span id="paymentNetwork">--</span></small>
                            </div>
                            <div class="input-group">
                                <input type="text" id="paymentAddress" class="form-control" readonly>
                                <button class="btn btn-outline-secondary" type="button" id="copyAddressBtn">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        <div class="text-center mb-3" id="qrCode" data-i18n="common.loading">二维码生成中...</div>
                        <div class="row text-center">
                            <div class="col-4">
                                <small class="text-muted d-block" data-i18n="recharge.paymentStatus">支付状态</small>
                                <span id="paymentStatus" class="badge bg-warning text-dark" data-i18n="common.status.pending">待处理</span>
                            </div>
                            <div class="col-4">
                                <small class="text-muted d-block" data-i18n="recharge.confirmations">确认数</small>
                                <strong id="confirmations">0 / 1</strong>
                            </div>
                            <div class="col-4">
                                <small class="text-muted d-block" data-i18n="recharge.remaining">剩余时间</small>
                                <strong id="remainingTime">30:00</strong>
                            </div>
                        </div>
                        <div class="d-flex gap-2 mt-3">
                            <button class="btn btn-outline-primary flex-grow-1" id="checkPaymentBtn" data-i18n="recharge.check" data-i18n-target="html">
                                <i class="fas fa-sync"></i> 检查状态
                            </button>
                            <button class="btn btn-outline-danger flex-grow-1" id="cancelPaymentBtn" data-i18n="recharge.cancel" data-i18n-target="html">
                                <i class="fas fa-times"></i> 取消支付
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0" data-i18n="recharge.history" data-i18n-target="html">
                            <i class="fas fa-history"></i> 最近充值记录
                        </h5>
                    </div>
                    <div class="card-body" id="rechargeHistory">
                        <p class="text-muted mb-0" data-i18n="recharge.historyEmpty">暂无充值记录</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto" data-i18n="common.toastTitle">系统消息</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js?v=3"></script>
    <script src="../js/api.js?v=3"></script>
    <script src="../js/auth.js?v=3"></script>
    <script src="../js/i18n.js?v=3"></script>
    <script src="../js/recharge.js?v=3"></script>
    <script src="../components/navbar.js?v=2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await sessionController.ensurePage('payments', { redirectTo: 'login.html' });
            } catch (error) {
                console.warn('用户无法访问充值页面', error);
                return;
            }

            fetch('../components/navbar.html')
                .then((response) => response.text())
                .then((html) => {
                    document.getElementById('navbar-container').innerHTML = html;
                    setTimeout(() => {
                        if (typeof NavbarManager !== 'undefined') {
                            window.navbarManager = new NavbarManager();
                            window.navbarManager.setActiveNavigation('recharge.html');
                            window.navbarManager.rebindEvents();
                        }
                        rechargePage.init();
                        if (window.i18n) i18n.applyStoredLanguage();
                    }, 50);
                })
                .catch((error) => {
                    console.error('加载导航栏失败:', error);
                    rechargePage.init();
                });
        });
    </script>
    <script src="../components/footer.js"></script>
</body>
</html>
