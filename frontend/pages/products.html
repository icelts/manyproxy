<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="products.pageTitle">ManyProxy - Product Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0" data-i18n="products.title" data-i18n-target="html">
                <i class="fas fa-shopping-cart"></i> Purchase Products
            </h2>
            <span class="badge bg-primary fs-6">
                <span data-i18n="products.balance">Balance</span>:
                <span class="ms-1">$<span id="user-balance">0.00</span></span>
            </span>
        </div>

        <ul class="nav nav-tabs" id="productTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="static-tab" data-bs-toggle="tab" data-bs-target="#static" type="button" role="tab">
                    <span data-i18n="products.tabs.static" data-i18n-target="html"><i class="fas fa-desktop"></i> Static Proxies</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="dynamic-tab" data-bs-toggle="tab" data-bs-target="#dynamic" type="button" role="tab">
                    <span data-i18n="products.tabs.dynamic" data-i18n-target="html"><i class="fas fa-sync"></i> Dynamic Proxies</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="mobile-tab" data-bs-toggle="tab" data-bs-target="#mobile" type="button" role="tab">
                    <span data-i18n="products.tabs.mobile" data-i18n-target="html"><i class="fas fa-mobile-alt"></i> Mobile Proxies</span>
                </button>
            </li>
        </ul>

        <div class="tab-content" id="productTabsContent">
            <div class="tab-pane fade show active" id="static" role="tabpanel">
                <div class="row mt-4 g-3" id="static-products">
                    <div class="col-12 text-center text-muted">
                        <div class="spinner-border" role="status"></div>
                        <p class="mt-2" data-i18n="products.loading">Loading products...</p>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="dynamic" role="tabpanel">
                <div class="row mt-4 g-3" id="dynamic-products">
                    <div class="col-12 text-center text-muted">
                        <div class="spinner-border" role="status"></div>
                        <p class="mt-2" data-i18n="products.loading">Loading products...</p>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="mobile" role="tabpanel">
                <div class="row mt-4 g-3" id="mobile-products">
                    <div class="col-12 text-center text-muted">
                        <div class="spinner-border" role="status"></div>
                        <p class="mt-2" data-i18n="products.loading">Loading products...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="confirmPurchaseModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-i18n="products.modalTitle">Confirm Purchase</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="purchase-details"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="products.modalCancel">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirm-purchase-btn" data-i18n="products.modalConfirm">Confirm Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto" data-i18n="common.toastTitle">System Message</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js?v=2"></script>
    <script src="../js/api.js?v=2"></script>
    <script src="../js/auth.js?v=2"></script>
    <script src="../js/i18n.js?v=2"></script>
    <script src="../js/products.js?v=5"></script>
    <script src="../components/navbar.js?v=2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await sessionController.ensurePage('products', { redirectTo: 'login.html' });
            } catch (error) {
                console.warn('Unable to access products page', error);
                return;
            }

            fetch('../components/navbar.html')
                .then((response) => response.text())
                .then((html) => {
                    document.getElementById('navbar-container').innerHTML = html;
                    setTimeout(async () => {
                        if (typeof NavbarManager !== 'undefined') {
                            window.navbarManager = new NavbarManager();
                            window.navbarManager.setActiveNavigation('products.html');
                            window.navbarManager.rebindEvents();
                        }
                        await productManager.init();
                        if (window.i18n) i18n.updatePage();
                    }, 100);
                })
                .catch((error) => {
                    console.error('Failed to load navbar:', error);
                    productManager.init();
                });
        });
    </script>
    <script src="../components/footer.js"></script>
</body>
</html>
