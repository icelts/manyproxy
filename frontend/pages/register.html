<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManyProxy - 注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <style>
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">
                            <i class="fas fa-user-plus text-success"></i> 用户注册
                        </h3>
                        
                        <!-- 注册表单 -->
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="register-username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="register-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-email" class="form-label">邮箱</label>
                                <input type="email" class="form-control" id="register-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="register-password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">
                                <i class="fas fa-user-plus"></i> 注册
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="login.html" class="text-decoration-none">
                                已有账户？立即登录
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 简化的消息提示 -->
    <div id="message-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    
    <script>
        // 简化的消息提示函数
        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show`;
            alertDiv.style.minWidth = '300px';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            container.appendChild(alertDiv);
            
            // 3秒后自动移除
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 3000);
        }

        // 注册逻辑
        function handleRegisterSubmit(e) {
            e.preventDefault();
            console.log('注册表单提交事件触发');
            
            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const submitBtn = document.querySelector('#register-form button[type="submit"]');
            
            // 基本验证
            if (!username || !email || !password) {
                showMessage('请填写所有必填字段', 'warning');
                return;
            }
            
            if (password.length < 6) {
                showMessage('密码长度至少6位', 'warning');
                return;
            }
            
            console.log('开始注册:', { username, email });
            
            // 显示加载状态
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> 注册中...';

            // 使用Promise确保异步操作
            const registerPromise = new Promise(async (resolve, reject) => {
                try {
                    // 检查API是否可用
                    if (typeof api === 'undefined') {
                        throw new Error('API对象未加载');
                    }
                    
                    console.log('调用api.register...');
                    const response = await api.register({
                        username,
                        email,
                        password
                    });
                    
                    console.log('注册响应:', response);
                    resolve(response);
                } catch (error) {
                    reject(error);
                }
            });

            registerPromise
                .then(response => {
                    // 显示成功消息
                    showMessage('注册成功！正在跳转到登录页面...', 'success');
                    
                    // 跳转到登录页面
                    setTimeout(() => {
                        window.location.href = 'login.html?username=' + encodeURIComponent(username);
                    }, 1500);
                })
                .catch(error => {
                    console.error('注册失败:', error);
                    let errorMessage = '注册失败，请重试';
                    
                    if (error.message) {
                        if (error.message.includes('already exists')) {
                            errorMessage = '用户名或邮箱已存在';
                        } else if (error.message.includes('Network')) {
                            errorMessage = '网络连接失败，请检查网络';
                        } else {
                            errorMessage = error.message;
                        }
                    }
                    
                    showMessage(errorMessage, 'error');
                })
                .finally(() => {
                    // 恢复按钮状态
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> 注册';
                });
        }

        // 页面初始化
        function initPage() {
            console.log('页面初始化开始');
            
            // 绑定表单提交事件
            const registerForm = document.getElementById('register-form');
            if (registerForm) {
                registerForm.addEventListener('submit', handleRegisterSubmit);
                console.log('表单事件监听器已绑定');
            } else {
                console.error('注册表单未找到');
                showMessage('页面初始化失败，请刷新页面', 'error');
                return;
            }
            
            // 检查URL参数，预填用户名
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            
            if (username) {
                document.getElementById('register-username').value = username;
            }
            
            // 检查API和配置是否正确加载
            if (typeof config === 'undefined') {
                console.error('配置对象未加载');
                showMessage('系统配置加载失败', 'error');
            } else {
                console.log('配置加载成功，baseURL:', config.getBaseURL());
            }
            
            if (typeof api === 'undefined') {
                console.error('API对象未加载');
                showMessage('API模块加载失败', 'error');
            } else {
                console.log('API对象加载成功');
            }
            
            console.log('页面初始化完成');
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);

        // 监听全局错误
        window.addEventListener('error', function(event) {
            console.error('全局错误:', event.error);
            showMessage('页面出现错误: ' + event.error.message, 'error');
        });
        
        // 监听未处理的Promise拒绝
        window.addEventListener('unhandledrejection', function(event) {
            console.error('未处理的Promise拒绝:', event.reason);
            showMessage('请求处理失败: ' + event.reason, 'error');
        });
    </script>
    <div id="footer-container"></div>
    <script src="../components/footer.js"></script>
</body>
</html>
