<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ManyProxy - 登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">
                            <i class="fas fa-server text-primary"></i> ManyProxy
                        </h3>
                        <p class="text-center text-muted mb-4">多类型代理平台</p>

                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="login-username" required />
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="login-password" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="login-btn">
                                <i class="fas fa-sign-in-alt"></i> 登录
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="register.html" class="text-decoration-none">还没有账户？立即注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">系统消息</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            if (typeof bootstrap === 'undefined') {
                alert('页面依赖加载失败，请刷新页面重试');
                return;
            }
            if (typeof fetch === 'undefined') {
                alert('浏览器不支持，请升级浏览器');
                return;
            }
            if (!window.sessionController) {
                alert('页面依赖加载失败，请刷新后重试');
                return;
            }

            await sessionController.initialized;

            const toastElement = document.getElementById('toast');
            const toastBody = document.getElementById('toast-body');
            const form = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');

            function showToast(message, type = 'info') {
                toastBody.textContent = message;
                toastElement.className = 'toast';
                toastElement.classList.add(
                    type === 'success' ? 'bg-success' :
                    type === 'error' ? 'bg-danger' :
                    type === 'warning' ? 'bg-warning' : 'bg-info',
                    type === 'warning' ? 'text-dark' : 'text-white'
                );

                try {
                    new bootstrap.Toast(toastElement).show();
                } catch (error) {
                    alert(message);
                }
            }

            async function handleLogin(event) {
                event.preventDefault();
                const username = document.getElementById('login-username').value.trim();
                const password = document.getElementById('login-password').value;

                if (!username || !password) {
                    showToast('请输入用户名和密码', 'warning');
                    return;
                }

                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>登录中...';

                try {
                    const sessionData = await sessionController.login(username, password);
                    showToast('登录成功', 'success');
                    
                    // 如果登录返回了API Key，设置API Key用于后续API调用
                    if (sessionData.api_key) {
                        api.setApiKey(sessionData.api_key);
                        console.log('API Key已设置，将用于后续API调用');
                    }
                    
                    setTimeout(() => {
                        const target = sessionController.isAdmin() ? 'admin.html' : 'dashboard.html';
                        window.location.href = target;
                    }, 1000);
                } catch (error) {
                    console.error('登录失败:', error);
                    showToast(error.message || '登录失败，请检查用户名和密码', 'error');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 登录';
                }
            }

            if (form) {
                form.addEventListener('submit', handleLogin);
            } else {
                console.error('登录表单未找到');
            }

            if (sessionController.isAuthenticated()) {
                const target = sessionController.isAdmin() ? 'admin.html' : 'dashboard.html';
                window.location.href = target;
            }
        });
    </script>
    <div id="footer-container"></div>
    <script src="../components/footer.js"></script>
</body>
</html>
