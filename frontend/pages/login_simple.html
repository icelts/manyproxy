<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ManyProxy - 登录 (简化版)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        .debug-info { 
            background: #f8f9fa; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            font-family: monospace; 
            font-size: 12px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">
                            <i class="fas fa-server text-primary"></i> ManyProxy (简化版)
                        </h3>
                        <p class="text-center text-muted mb-4">多类型代理平台 - 调试版本</p>

                        <div class="debug-info" id="debug-info">
                            <strong>调试信息:</strong><br>
                            <div id="debug-output">等待操作...</div>
                        </div>

                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="login-username" value="admin" required />
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="login-password" value="admin123" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="login-btn">
                                <i class="fas fa-sign-in-alt"></i> 登录
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="register.html" class="text-decoration-none">还没有账户？立即注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">系统消息</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 调试输出函数
        function debug(message) {
            const output = document.getElementById('debug-output');
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML = `[${timestamp}] ${message}<br>` + output.innerHTML;
            console.log(`[${timestamp}] ${message}`);
        }

        // Toast提示函数
        function showToast(message, type = 'info') {
            const toastBody = document.getElementById('toast-body');
            const toastElement = document.getElementById('toast');
            
            toastBody.textContent = message;
            toastElement.className = 'toast';
            toastElement.classList.add(
                type === 'success' ? 'bg-success' :
                type === 'error' ? 'bg-danger' :
                type === 'warning' ? 'bg-warning' : 'bg-info',
                type === 'warning' ? 'text-dark' : 'text-white'
            );
            new bootstrap.Toast(toastElement).show();
        }

        // 简化的API类
        class SimpleAPI {
            constructor() {
                this.baseURL = 'http://localhost:8000/api/v1';
            }

            async request(endpoint, options = {}) {
                const url = `${this.baseURL}${endpoint}`;
                const requestConfig = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                };

                debug(`发送请求: ${options.method || 'GET'} ${url}`);
                
                try {
                    const response = await fetch(url, requestConfig);
                    const data = await response.json();
                    
                    debug(`响应状态: ${response.status}`);
                    debug(`响应数据: ${JSON.stringify(data)}`);

                    if (!response.ok) {
                        const apiError = new Error(data.detail || `HTTP error! status: ${response.status}`);
                        apiError.status = response.status;
                        apiError.response = data;
                        throw apiError;
                    }

                    return data;
                } catch (error) {
                    debug(`请求失败: ${error.message}`);
                    throw error;
                }
            }

            async login(username, password) {
                return this.request('/session/login', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });
            }
        }

        // 初始化
        const api = new SimpleAPI();
        const form = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');

        // 页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            debug('页面加载完成');
            debug('检查浏览器支持...');
            
            if (typeof fetch !== 'undefined') {
                debug('✓ fetch API 支持');
            } else {
                debug('✗ fetch API 不支持');
            }
            
            if (typeof sessionStorage !== 'undefined') {
                debug('✓ sessionStorage 支持');
            } else {
                debug('✗ sessionStorage 不支持');
            }
        });

        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            debug(`开始登录: 用户名=${username}`);

            if (!username || !password) {
                showToast('请输入用户名和密码', 'warning');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>登录中...';

            try {
                debug('调用登录API...');
                const response = await api.login(username, password);
                
                debug('登录成功，存储token...');
                
                // 存储登录信息
                sessionStorage.setItem('token', response.token);
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('is_admin', (response.user && response.user.is_admin) ? 'true' : 'false');
                sessionStorage.setItem('user_info', JSON.stringify({ username, token: response.token }));

                showToast('登录成功', 'success');
                debug(`准备跳转到: ${(response.user && response.user.is_admin) ? 'admin.html' : 'dashboard.html'}`);

                setTimeout(() => {
                    window.location.href = (response.user && response.user.is_admin) ? 'admin.html' : 'dashboard.html';
                }, 1500);

            } catch (error) {
                debug(`登录失败: ${error.message}`);
                showToast(error.message || '登录失败，请检查用户名和密码', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 登录';
            }
        }

        // 绑定事件
        if (form) {
            form.addEventListener('submit', handleLogin);
            debug('表单事件绑定完成');
        }
    </script>
    <div id="footer-container"></div>
    <script src="../components/footer.js"></script>
</body>
</html>
