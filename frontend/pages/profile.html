<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManyProxy - 个人资料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>

    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1"><i class="fas fa-user"></i> 个人资料</h2>
                <p class="text-muted mb-0">查看并更新您的账户信息、API 密钥以及安全设置</p>
            </div>
            <div class="text-end">
                <small class="text-muted">当前余额</small>
                <h4 id="profile-balance" class="mb-0 text-primary">--</h4>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="fas fa-id-card"></i> 账户信息</h5>
                    </div>
                    <div class="card-body">
                        <dl class="row mb-0">
                            <dt class="col-sm-4">用户名</dt>
                            <dd class="col-sm-8" id="profile-username">--</dd>

                            <dt class="col-sm-4">邮箱</dt>
                            <dd class="col-sm-8" id="profile-email">--</dd>

                            <dt class="col-sm-4">注册时间</dt>
                            <dd class="col-sm-8" id="profile-created">--</dd>
                        </dl>

                        <hr>
                        <h6 class="fw-bold"><i class="fas fa-key"></i> 修改密码</h6>
                        <form id="change-password-form" class="mt-3">
                            <div class="mb-3">
                                <label class="form-label" for="current-password">当前密码</label>
                                <input type="password" class="form-control" id="current-password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="new-password">新密码</label>
                                <input type="password" class="form-control" id="new-password" required minlength="6">
                                <div class="form-text">密码长度至少 6 位</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="confirm-password">确认新密码</label>
                                <input type="password" class="form-control" id="confirm-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save"></i> 保存密码
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-key"></i> API 密钥</h5>
                        <button class="btn btn-sm btn-outline-secondary" id="reset-api-key">
                            <i class="fas fa-sync"></i> 重新生成
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">当前 API 密钥</label>
                            <div class="input-group">
                                <input type="text" id="api-key-display" class="form-control" readonly placeholder="正在加载...">
                                <button class="btn btn-outline-secondary" type="button" id="copy-api-key">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            <div class="form-text text-warning">
                                请妥善保存您的密钥，系统不会再次显示完整内容。
                            </div>
                        </div>
                        <div class="alert alert-info d-flex align-items-center">
                            <i class="fas fa-info-circle me-2"></i>
                            <span>API 密钥仅用于调用 ManyProxy API，请勿泄露给他人。</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>


    <div class="modal fade" id="resetApiKeyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">重新生成 API 密钥</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要重新生成 API 密钥吗？旧密钥将立即失效。</p>
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-circle"></i> 请在生成后立即复制并保存新的密钥。
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirm-reset-api-key">确认生成</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="polite" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">系统提示</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js?v=2"></script>
    <script src="../js/api.js?v=2"></script>
    <script src="../js/auth.js?v=2"></script>
    <script src="../components/navbar.js?v=2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await sessionController.initialized;
            if (!sessionController.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            fetch('../components/navbar.html')
                .then((response) => response.text())
                .then((html) => {
                    document.getElementById('navbar-container').innerHTML = html;
                    setTimeout(() => {
                        if (typeof NavbarManager !== 'undefined') {
                            window.navbarManager = new NavbarManager();
                            window.navbarManager.setActiveNavigation('profile.html');
                            window.navbarManager.rebindEvents();
                        }
                        initProfilePage();
                    }, 50);
                })
                .catch(() => initProfilePage());
        });

        async function initProfilePage() {
            try {
                const userInfo = sessionController.getUser() || await api.getUserInfo();
                if (userInfo?.is_admin) {
                    document.getElementById('admin-nav-item').style.display = 'block';
                }
                renderUserInfo(userInfo);
            } catch (error) {
                handleAuthError(error);
            }

            await loadApiKey();
            setupEvents();
        }

        function renderUserInfo(user) {
            if (!user) return;
            document.getElementById('profile-username').textContent = user.username || '--';
            document.getElementById('profile-email').textContent = user.email || '--';
            document.getElementById('profile-balance').textContent = `￥${Number(user.balance || 0).toFixed(2)}`;
            document.getElementById('profile-created').textContent = formatDate(user.created_at);
        }

        async function loadApiKey() {
            try {
                const keys = await api.getApiKeys();
                const activeKey = (keys || []).find((key) => key.is_active);
                if (activeKey) {
                    document.getElementById('api-key-display').value = activeKey.api_key;
                } else {
                    document.getElementById('api-key-display').value = '暂无 API 密钥';
                }
            } catch (error) {
                handleAuthError(error, '无法获取 API 密钥');
            }
        }

        function setupEvents() {
            document.getElementById('copy-api-key').addEventListener('click', () => {
                const input = document.getElementById('api-key-display');
                const value = input.value || '';
                if (!value || value === '暂无 API 密钥' || value === '加载失败') return;
                navigator.clipboard.writeText(value).then(() => {
                    showToast('API 密钥已复制', 'success');
                }).catch(() => showToast('复制失败，请手动复制', 'error'));
            });

            document.getElementById('reset-api-key').addEventListener('click', () => {
                const modal = new bootstrap.Modal(document.getElementById('resetApiKeyModal'));
                modal.show();
            });

            document.getElementById('confirm-reset-api-key').addEventListener('click', resetApiKey);
            document.getElementById('change-password-form').addEventListener('submit', changePassword);
        }

        async function resetApiKey() {
            const button = document.getElementById('confirm-reset-api-key');
            button.disabled = true;
            button.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 请稍候...';

            try {
                const keys = await api.getApiKeys();
                const active = (keys || []).find((key) => key.is_active);
                if (!active) throw new Error('暂无可旋转的密钥');
                const result = await api.rotateApiKey(active.id);
                document.getElementById('api-key-display').value = result.api_key;
                showToast('API 密钥已重新生成', 'success');
                bootstrap.Modal.getInstance(document.getElementById('resetApiKeyModal')).hide();
            } catch (error) {
                handleAuthError(error, error.message || '重新生成失败');
            } finally {
                button.disabled = false;
                button.textContent = '确认生成';
            }
        }

        async function changePassword(event) {
            event.preventDefault();
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = event.target.querySelector('button[type="submit"]');

            if (newPassword !== confirmPassword) {
                showToast('两次输入的密码不一致', 'error');
                return;
            }
            if (newPassword.length < 6) {
                showToast('密码长度至少 6 位', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 保存中...';

            try {
                const response = await fetch('/api/v1/session/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${sessionController.getSession()?.token || ''}`,
                    },
                    body: JSON.stringify({
                        current_password: currentPassword,
                        new_password: newPassword,
                    }),
                });

                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.detail || '修改失败');
                }

                showToast('密码修改成功', 'success');
                event.target.reset();
            } catch (error) {
                handleAuthError(error, error.message || '修改失败');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> 保存密码';
            }
        }

        function handleAuthError(error, fallback = '操作失败') {
            console.error(error);
            document.getElementById('api-key-display').value = '加载失败';
            if (error?.status === 401 || error?.status === 403) {
                showToast('登录已失效，请重新登录', 'error');
                setTimeout(() => sessionController.logout({ redirectTo: 'login.html' }), 1500);
            } else {
                showToast(fallback, 'error');
            }
        }

        function formatDate(value) {
            if (!value) return '--';
            const date = new Date(value);
            return date.toLocaleString('zh-CN', { hour12: false });
        }

        function showToast(message, type = 'info') {
            const toastEl = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            if (!toastEl || !toastMessage) return;

            toastEl.className = 'toast';
            toastEl.classList.add(type === 'success' ? 'bg-success' : type === 'error' ? 'bg-danger' : 'bg-info', 'text-white');
            toastMessage.textContent = message;
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }
    </script>
    <script src="../components/footer.js"></script>
</body>
</html>
