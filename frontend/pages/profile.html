<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="profile.pageTitle">ManyProxy - 个人资料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>

    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1" data-i18n="profile.title" data-i18n-target="html">
                    <i class="fas fa-user"></i> 个人资料
                </h2>
                <p class="text-muted mb-0" data-i18n="profile.subtitle">查看并更新您的账户信息、API 密钥以及安全设置</p>
            </div>
            <div class="text-end">
                <small class="text-muted" data-i18n="common.balance">当前余额</small>
                <h4 id="profile-balance" class="mb-0 text-primary">--</h4>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0" data-i18n="profile.accountInfo" data-i18n-target="html">
                            <i class="fas fa-id-card"></i> 账户信息
                        </h5>
                    </div>
                    <div class="card-body">
                        <dl class="row mb-0">
                            <dt class="col-sm-4" data-i18n="profile.username">用户名</dt>
                            <dd class="col-sm-8" id="profile-username">--</dd>

                            <dt class="col-sm-4" data-i18n="profile.email">邮箱</dt>
                            <dd class="col-sm-8" id="profile-email">--</dd>

                            <dt class="col-sm-4" data-i18n="profile.createdAt">注册时间</dt>
                            <dd class="col-sm-8" id="profile-created">--</dd>
                        </dl>

                        <hr>
                        <h6 class="fw-bold" data-i18n="profile.passwordSection" data-i18n-target="html"><i class="fas fa-key"></i> 修改密码</h6>
                        <form id="change-password-form" class="mt-3">
                            <div class="mb-3">
                                <label class="form-label" for="current-password" data-i18n="profile.currentPassword">当前密码</label>
                                <input type="password" class="form-control" id="current-password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="new-password" data-i18n="profile.newPassword">新密码</label>
                                <input type="password" class="form-control" id="new-password" required minlength="6">
                                <div class="form-text" data-i18n="profile.passwordHint">密码长度至少 6 位</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="confirm-password" data-i18n="profile.confirmPassword">确认新密码</label>
                                <input type="password" class="form-control" id="confirm-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" data-i18n="profile.savePassword" data-i18n-target="html">
                                <i class="fas fa-save"></i> 保存密码
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" data-i18n="profile.apiSection" data-i18n-target="html">
                            <i class="fas fa-key"></i> API 密钥
                        </h5>
                        <button class="btn btn-sm btn-outline-secondary" id="reset-api-key" data-i18n="profile.regenerate" data-i18n-target="html">
                            <i class="fas fa-sync"></i> 重新生成
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" data-i18n="profile.apiCurrent">当前 API 密钥</label>
                            <div class="input-group">
                                <input type="text" id="api-key-display" class="form-control" readonly data-i18n="profile.apiPlaceholder" data-i18n-attr="placeholder" placeholder="正在加载...">
                                <button class="btn btn-outline-secondary" type="button" id="copy-api-key">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            <div class="form-text text-warning" data-i18n="profile.apiAlert">
                                请妥善保存您的密钥，系统不会再次显示完整内容。
                            </div>
                        </div>
                        <div class="alert alert-info d-flex align-items-center">
                            <i class="fas fa-info-circle me-2"></i>
                            <span data-i18n="profile.apiInfo">API 密钥仅用于调用 ManyProxy API，请勿泄露给他人。</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <div class="modal fade" id="resetApiKeyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-i18n="profile.modalTitle">重新生成 API 密钥</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p data-i18n="profile.modalBody">确定要重新生成 API 密钥吗？旧密钥将立即失效。</p>
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span data-i18n="profile.modalWarning">请在生成后立即复制并保存新的密钥。</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" data-i18n="profile.modalCancel">取消</button>
                    <button type="button" class="btn btn-danger" id="confirm-reset-api-key" data-i18n="profile.modalConfirm">确认生成</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="polite" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" data-i18n="common.toastTitle">系统消息</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js?v=2"></script>
    <script src="../js/api.js?v=2"></script>
    <script src="../js/auth.js?v=2"></script>
    <script src="../js/i18n.js?v=2"></script>
    <script src="../js/profile.js?v=2"></script>
    <script src="../components/navbar.js?v=2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await sessionController.initialized;
                if (!sessionController.isAuthenticated()) {
                    await sessionController.safeRefresh();
                }
                if (!sessionController.isAuthenticated()) {
                    window.location.href = 'login.html';
                    return;
                }
            } catch (error) {
                console.error('会话初始化失败', error);
                window.location.href = 'login.html';
                return;
            }

            fetch('../components/navbar.html')
                .then((response) => response.text())
                .then((html) => {
                    document.getElementById('navbar-container').innerHTML = html;
                    setTimeout(async () => {
                        if (typeof NavbarManager !== 'undefined') {
                            window.navbarManager = new NavbarManager();
                            window.navbarManager.setActiveNavigation('profile.html');
                            window.navbarManager.rebindEvents();
                        }
                        await profilePage.init();
                        if (window.i18n) i18n.applyStoredLanguage();
                    }, 100);
                })
                .catch(async () => {
                    await profilePage.init();
                });
        });
    </script>
    <script src="../components/footer.js"></script>
</body>
</html>
